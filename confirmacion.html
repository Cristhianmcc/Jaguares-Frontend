<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>JAGUARES - Confirmación de Inscripción</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico"/>
    <link rel="apple-touch-icon" href="assets/logo.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:wght@300..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#C59D5F', dark: '#B08546' },
                        secondary: '#1A1A1A',
                        'background-light': '#FFFFFF',
                        'background-dark': '#0A0A0A'
                    },
                    fontFamily: { display: ['Lexend', 'sans-serif'] }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        .gold-gradient { background: linear-gradient(90deg, #C59D5F 0%, #E3C58E 50%, #B08546 100%); }
        .gold-text-gradient { background: linear-gradient(90deg, #C59D5F, #E3C58E); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* Scrollbar personalizado */
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(197, 157, 95, 0.5);
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(197, 157, 95, 0.8);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 font-display overflow-x-hidden transition-colors duration-200">
    <div class="relative flex min-h-screen w-full flex-col group/design-root">
        <header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e5e0d6] dark:border-b-[#333] px-4 md:px-10 py-3 bg-white/95 dark:bg-[#111]/95 backdrop-blur-sm shadow-sm">
            <div class="flex items-center gap-3">
                <img src="assets/logo.ico" alt="Logo Jaguares" class="h-10 w-auto object-contain">
                <h2 class="text-2xl font-black italic uppercase tracking-wider text-black dark:text-white ml-2">JAGUARES</h2>
            </div>
            <div class="hidden md:flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-secondary dark:text-gray-300 text-sm font-semibold leading-normal hover:text-primary transition-colors uppercase tracking-wide" href="index.html">Inicio</a>
                    <a class="text-secondary dark:text-gray-300 text-sm font-semibold leading-normal hover:text-primary transition-colors uppercase tracking-wide" href="#">Nosotros</a>
                    <a class="text-secondary dark:text-gray-300 text-sm font-semibold leading-normal hover:text-primary transition-colors uppercase tracking-wide" href="#">Inscripciones</a>
                </div>
            </div>
        </header>

        <main class="layout-container flex h-full grow flex-col">
            <div class="px-4 md:px-20 lg:px-40 flex flex-1 justify-center py-8">
                <div class="layout-content-container flex flex-col max-w-[1024px] flex-1">
                    <div class="flex flex-col gap-3 p-4 mb-8">
                        <div class="flex gap-6 justify-between items-center">
                            <p class="text-secondary dark:text-gray-300 text-sm font-bold uppercase tracking-widest">Paso 3 de 3</p>
                            <span class="text-xs font-black text-primary tracking-widest uppercase bg-secondary px-3 py-1 rounded">Confirmación Final</span>
                        </div>
                        <div class="rounded-full bg-[#e5e0d6] dark:bg-[#333] overflow-hidden h-1.5">
                            <div class="h-full rounded-full gold-gradient shadow-[0_0_15px_rgba(198,156,90,0.4)]" style="width: 100%;"></div>
                        </div>
                    </div>

                    <div class="flex flex-wrap justify-between gap-3 px-4 mb-4">
                        <div class="flex min-w-72 flex-col gap-2">
                            <h1 class="text-secondary dark:text-white text-4xl md:text-5xl font-black leading-tight tracking-[-0.033em] uppercase italic">
                                Confirma tu <span class="gold-text-gradient">Inscripción</span>
                            </h1>
                            <p class="text-zinc-600 dark:text-gray-400 text-lg font-medium leading-normal max-w-2xl">
                                Estás a un paso de formar parte de la élite. Revisa tus datos antes de finalizar.
                            </p>
                        </div>
                    </div>

                    <div id="contenidoConfirmacion" class="grid grid-cols-1 lg:grid-cols-3 gap-8 p-4">
                        <!-- Se llenará dinámicamente -->
                    </div>

                    <div class="flex justify-between items-center px-4 py-6 border-t border-gray-200 dark:border-gray-800 mt-8">
                        <button onclick="volverHorarios()" class="flex items-center gap-2 px-6 py-3 rounded-lg border border-gray-300 dark:border-gray-700 text-text-main dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
                            <span class="material-symbols-outlined">arrow_back</span>
                            <span class="font-bold text-sm uppercase">Volver</span>
                        </button>

                        <button id="btnConfirmarInscripcion" onclick="confirmarInscripcion()" class="flex items-center gap-2 px-8 py-3 rounded-lg bg-gradient-to-r from-primary to-primary-dark text-black font-bold text-sm uppercase tracking-wider hover:brightness-110 transition-all shadow-lg shadow-primary/20">
                            <span>Confirmar y Finalizar</span>
                            <span class="material-symbols-outlined">check_circle</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api-service.js"></script>
    <script src="js/confirmacion.js"></script>
</body>
</html>
